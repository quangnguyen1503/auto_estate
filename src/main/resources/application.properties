# ===============================
# C?u hình k?t n?i MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/batdongsan?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# ===============================
# C?u hình JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# ===============================
# Server config
# ===============================
server.port=8080

app:
jwt:
secret: "change-this-to-a-256-bit-secret-string-very-long-very-random"
access-expiration-ms: 900000      # 15 phút
refresh-expiration-ms: 1209600000 # 14 ngày
